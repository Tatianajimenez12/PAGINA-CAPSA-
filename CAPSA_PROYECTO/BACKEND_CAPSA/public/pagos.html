<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="pagos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="payment-container">
        <h1 class="title">Completa tu Pago</h1>
        <p class="description">Ingresa los datos de tu tarjeta para realizar el pago.</p>

        <form action="#" method="POST" class="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Nombre del Titular</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required maxlength="16">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Fecha de Expiración</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
            </div>

            <button type="submit" class="submit-button">Pagar Ahora</button>
        </form>

        <img src="pago.png" alt="Métodos de Pago" class="payment-icons">
    </div>
</body>

</html>
